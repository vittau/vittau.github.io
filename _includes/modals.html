<!-- Portfolio Modals -->
{% for post in site.posts %}
<div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-content">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<div class="modal-body">
						<h2>{{ post.title }}</h2>
						<hr class="star-primary">
						<img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
						<p>{{ post.description }}</p>
						<ul class="list-inline item-details">
							<li>Employer:
								<strong>{{ post.client }}</strong>
							</li>
							<li>Start date:
								<strong>{{ post.project-start-date }}</strong>
							</li>
							<li>End date:
								<strong>{{ post.project-end-date }}</strong>
							</li>

							<li>Role:
								<strong>{{ post.category }}</strong>
							</li>
						</ul>
						<button type="button" class="btn btn-default" data-dismiss="modal"><i class="fas fa-times"></i> Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endfor %}
